<div>
    <h2 translate="databasestoreApp.teka.home.title">Tekas</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="teka.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                        translate="databasestoreApp.teka.home.createLabel">Create new Teka
                    </span>
                </button>
            </div>
            <div class="col-md-8" id="buscador">
                <p> <img src="assets/images/BotÃ³n_azul.svg.png" width="25" height="25">  Selecciona por que caracteristica deseas buscar</p>

                <form name="searchForm" class="form-inline">
                    <select class="form-control" ng-model="busqueda" ng-change="orden(busqueda)">

                        <option value="tipo">Tipo</option>
                        <option value="modelo">Modelo</option>
                        <option value="comentario">Comentario</option>

                    </select>


                    <div class="form-group">
                        <input type="text" ng-if="tipo=='tipo'" class="form-control" ng-model="search.tipo" ng-change="actualizar()" id="searchtipo" placeholder="Buscador">
                        <input type="text" ng-if="tipo=='modelo'" class="form-control" ng-model="search.modelo" id="searchmodelo" placeholder="Buscador">
                        <input type="text" ng-if="tipo=='comentario'" class="form-control" ng-model="search.comentario" id="searchcomentario" placeholder="Buscador">
                    </div>

                    <button class="btn btn-info" ><span class="glyphicon glyphicon-search"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="databasestoreApp.teka.tipo">Tipo</span></th>
                    <th><span translate="databasestoreApp.teka.modelo">Modelo</span></th>
                    <th><span translate="databasestoreApp.teka.cantidad">Cantidad</span></th>
                    <th><span translate="databasestoreApp.teka.comentario">Comentario</span></th>
                    <th><span translate="databasestoreApp.teka.producto">producto</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="teka in tekas | filter:search">
                    <td><a ui-sref="teka.detail({id:teka.id})">{{teka.id}}</a></td>
                    <td translate="{{'databasestoreApp.EnTek.' + teka.tipo}}">{{teka.tipo}}</td>
                    <td>{{teka.modelo}}</td>
                    <td>{{teka.cantidad}}</td>
                    <td>{{teka.comentario}}</td>
                    <td>
                        <a ui-sref="producto.detail({id:teka.producto.id})">{{teka.producto.descripcion}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="teka.detail({id:teka.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="teka.edit({id:teka.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="teka.delete({id:teka.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
