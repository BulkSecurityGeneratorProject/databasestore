
<div>
    <h2><span translate="databasestoreApp.teka.detail.title">Teka</span> {{teka.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="databasestoreApp.teka.tipo">Tipo</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'databasestoreApp.EnTek.' + teka.tipo}}">{{teka.tipo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="databasestoreApp.teka.modelo">Modelo</span>
                </td>
                <td>
                    <span class="form-control-static">{{teka.modelo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="databasestoreApp.teka.cantidad">Cantidad</span>
                </td>
                <td>
                    <span class="form-control-static">{{teka.cantidad}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="databasestoreApp.teka.comentario">Comentario</span>
                </td>
                <td>
                    <span class="form-control-static">{{teka.comentario}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="databasestoreApp.teka.producto">producto</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="producto.detail({id:teka.producto.id})">{{teka.producto.descripcion}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
