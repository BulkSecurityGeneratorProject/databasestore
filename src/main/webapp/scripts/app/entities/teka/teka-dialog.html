
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTekaLabel" translate="databasestoreApp.teka.home.createOrEditLabel">Create or edit a Teka</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="teka.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="databasestoreApp.teka.Tipo" for="field_Tipo">Tipo</label>
            <select class="form-control" name="Tipo" ng-model="teka.Tipo" id="field_Tipo">
                <option value="Hornos" translate="databasestoreApp.EnTek.Hornos">Hornos</option>
                <option value="Encimeras" translate="databasestoreApp.EnTek.Encimeras">Encimeras</option>
                <option value="Campanas" translate="databasestoreApp.EnTek.Campanas">Campanas</option>
                <option value="Fregaderas" translate="databasestoreApp.EnTek.Fregaderas">Fregaderas</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="databasestoreApp.teka.modelo" for="field_modelo">Modelo</label>
            <input type="text" class="form-control" name="modelo" id="field_modelo"
                    ng-model="teka.modelo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="databasestoreApp.teka.cantidad" for="field_cantidad">Cantidad</label>
            <input type="number" class="form-control" name="cantidad" id="field_cantidad"
                    ng-model="teka.cantidad"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="databasestoreApp.teka.comentario" for="field_comentario">Comentario</label>
            <input type="text" class="form-control" name="comentario" id="field_comentario"
                    ng-model="teka.comentario"
                     />
        </div>

        <div class="form-group">
            <label translate="databasestoreApp.teka.producto" for="field_producto">producto</label>
            <select class="form-control" id="field_producto" name="producto" ng-model="teka.producto" ng-options="producto as producto.descripcion for producto in productos track by producto.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
