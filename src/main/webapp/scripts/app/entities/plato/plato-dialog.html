
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPlatoLabel" translate="databasestoreApp.plato.home.createOrEditLabel">Create or edit a Plato</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="plato.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="databasestoreApp.plato.marca" for="field_marca">Marca</label>
            <input type="text" class="form-control" name="marca" id="field_marca"
                    ng-model="plato.marca"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="databasestoreApp.plato.color" for="field_color">Color</label>
            <input type="text" class="form-control" name="color" id="field_color"
                    ng-model="plato.color"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="databasestoreApp.plato.medidas" for="field_medidas">Medidas</label>
            <input type="text" class="form-control" name="medidas" id="field_medidas"
                    ng-model="plato.medidas"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="databasestoreApp.plato.comentario" for="field_comentario">Comentario</label>
            <input type="text" class="form-control" name="comentario" id="field_comentario"
                    ng-model="plato.comentario"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="databasestoreApp.plato.cantidad" for="field_cantidad">Cantidad</label>
            <input type="number" class="form-control" name="cantidad" id="field_cantidad"
                    ng-model="plato.cantidad"
                     />
        </div>

        <div class="form-group">
            <label translate="databasestoreApp.plato.producto" for="field_producto">producto</label>
            <select class="form-control" id="field_producto" name="producto" ng-model="plato.producto" ng-options="producto as producto.descripcion for producto in productos track by producto.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
