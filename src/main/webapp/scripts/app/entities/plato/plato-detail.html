
<div>
    <h2><span translate="databasestoreApp.plato.detail.title">Plato</span> {{plato.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="databasestoreApp.plato.marca">Marca</span>
                </td>
                <td>
                    <span class="form-control-static">{{plato.marca}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="databasestoreApp.plato.color">Color</span>
                </td>
                <td>
                    <span class="form-control-static">{{plato.color}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="databasestoreApp.plato.medidas">Medidas</span>
                </td>
                <td>
                    <span class="form-control-static">{{plato.medidas}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="databasestoreApp.plato.comentario">Comentario</span>
                </td>
                <td>
                    <span class="form-control-static">{{plato.comentario}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="databasestoreApp.plato.cantidad">Cantidad</span>
                </td>
                <td>
                    <span class="form-control-static">{{plato.cantidad}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="databasestoreApp.plato.producto">producto</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="producto.detail({id:plato.producto.id})">{{plato.producto.descripcion}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
