<div>
    <h2 translate="databasestoreApp.azulejo.home.title">Azulejos</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="azulejo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                        translate="databasestoreApp.azulejo.home.createLabel">Create new Azulejo
                    </span>
                </button>
            </div>
            <div class="col-md-8" id="buscador">
                <p> <img src="assets/images/BotÃ³n_azul.svg.png" width="25" height="25">  Selecciona por que caracteristica deseas buscar</p>

                <form name="searchForm" class="form-inline">
                    <select class="form-control" ng-model="busqueda" ng-change="orden(busqueda)">


                        <option value="marca">Marca</option>
                        <option value="m2">M2</option>
                        <option value="comentario">Comentario</option>

                    </select>


                    <div class="form-group">
                        <input type="text" ng-if="tipo=='marca'" class="form-control" ng-model="search.marca" ng-change="actualizar()" id="searchmarca" placeholder="Buscador">
                        <input type="text" ng-if="tipo=='m2'" class="form-control" ng-model="search.m2" id="searchm2" placeholder="Buscador">
                        <input type="text" ng-if="tipo=='comentario'" class="form-control" ng-model="search.comentario" id="searchcomentario" placeholder="Buscador">
                    </div>

                    <button class="btn btn-info" ><span class="glyphicon glyphicon-search"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="databasestoreApp.azulejo.marca">Marca</span></th>
                    <th><span translate="databasestoreApp.azulejo.m2">M2</span></th>
                    <th><span translate="databasestoreApp.azulejo.comentario">Comentario</span></th>
                    <th><span translate="databasestoreApp.azulejo.producto">producto</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="azulejo in azulejos | filter:search">
                    <td><a ui-sref="azulejo.detail({id:azulejo.id})">{{azulejo.id}}</a></td>
                    <td>{{azulejo.marca}}</td>
                    <td>{{azulejo.m2}}</td>
                    <td>{{azulejo.comentario}}</td>
                    <td>
                        <a ui-sref="producto.detail({id:azulejo.producto.id})">{{azulejo.producto.descripcion}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="azulejo.detail({id:azulejo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="azulejo.edit({id:azulejo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="azulejo.delete({id:azulejo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
