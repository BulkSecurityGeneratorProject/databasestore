
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAzulejoLabel" translate="databasestoreApp.azulejo.home.createOrEditLabel">Create or edit a Azulejo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="azulejo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="databasestoreApp.azulejo.marca" for="field_marca">Marca</label>
            <input type="text" class="form-control" name="marca" id="field_marca"
                    ng-model="azulejo.marca"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="databasestoreApp.azulejo.m2" for="field_m2">M2</label>
            <input type="number" class="form-control" name="m2" id="field_m2"
                    ng-model="azulejo.m2"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="databasestoreApp.azulejo.comentario" for="field_comentario">Comentario</label>
            <input type="text" class="form-control" name="comentario" id="field_comentario"
                    ng-model="azulejo.comentario"
                     />
        </div>

        <div class="form-group">
            <label translate="databasestoreApp.azulejo.producto" for="field_producto">producto</label>
            <select class="form-control" id="field_producto" name="producto" ng-model="azulejo.producto" ng-options="producto as producto.descripcion for producto in productos | orderBy:'id' track by producto.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
