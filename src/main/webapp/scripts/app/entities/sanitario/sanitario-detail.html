
<div>
    <h2><span translate="databasestoreApp.sanitario.detail.title">Sanitario</span> {{sanitario.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="databasestoreApp.sanitario.modelo">Modelo</span>
                </td>
                <td>
                    <span class="form-control-static">{{sanitario.modelo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="databasestoreApp.sanitario.medidas">Medidas</span>
                </td>
                <td>
                    <span class="form-control-static">{{sanitario.medidas}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="databasestoreApp.sanitario.cantidad">Cantidad</span>
                </td>
                <td>
                    <span class="form-control-static">{{sanitario.cantidad}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="databasestoreApp.sanitario.producto">producto</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="producto.detail({id:sanitario.producto.id})">{{sanitario.producto.descripcion}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
