<div>
    <h2 translate="databasestoreApp.saco.home.title">Sacos</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="saco.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="databasestoreApp.saco.home.createLabel">Create new Saco
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="databasestoreApp.saco.modelo">Modelo</span></th>
                    <th><span translate="databasestoreApp.saco.cantidad">Cantidad</span></th>
                    <th><span translate="databasestoreApp.saco.comentario">Comentario</span></th>
                    <th><span translate="databasestoreApp.saco.producto">producto</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="saco in sacos track by saco.id">
                    <td><a ui-sref="saco.detail({id:saco.id})">{{saco.id}}</a></td>
                    <td translate="{{'databasestoreApp.Modelo.' + saco.modelo}}">{{saco.modelo}}</td>
                    <td>{{saco.cantidad}}</td>
                    <td>{{saco.comentario}}</td>
                    <td>
                        <a ui-sref="producto.detail({id:saco.producto.id})">{{saco.producto.descripcion}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="saco.detail({id:saco.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="saco.edit({id:saco.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="saco.delete({id:saco.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
